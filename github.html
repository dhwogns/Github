<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>깃허브 사용하기</title>
</head>
<body>
    <h1>깃허브를 사용하기 전 필요한 사전지식</h1>
    <textarea cols="150" rows="30">

        1. 커밋(commit)
            파일을 추가하거나 변경 내용을 저장소에 저장하는 작업

        2. 푸시(push)
            파일을 추가하거나 변경 내용을 원격 저장소에 업로드하는 작업
        
        3. 로컬 저장소와 원격 저장소
            저장소는 파일이나 디렉토리를 저장하는 장소이다.
            변경이력을 관리하고자 하는 디렉토리 등을 저장소의 관리하에 두는 것으로, 그 디렉토리에 있는 파일 등의 변경 내역을 기록할 수 있다. 

            저장소는 자신의 컴퓨터에 있는 것이 "로컬 저장소"이고
            서버 등 네트워크에 있는 것이 "원격저장소"이다. 

            기본적으로 로컬 저장소에서 작업을 수행하고, 그 결과를 원격저장소에 저장하게 된다. 

        4. 브랜치(branch)
            소프트웨어 개발은 현재 출시하고 있는 버전의 유지 보수를 하면서 새로운 기능을 추가 및 버그를 수정할 수 있다. 
            이러한 병렬로 수행되는 어러 버전관리를 위해서 깃헙 브랜치라는 기능이 있다. 

            지점이란 역사의 흐름을 분기해서 기록해 나가는 것이다. 
            분기의 한 지점은 다른 지점의 영향을 받지 않기 떄문에 같은 저장소에서 각각의 개발을 해 나갈 수 있다. 

        5. 사용하는 명령어
            1) git config --global user.name "name"         :       가장 처음 실행
            2) git config --global user.email "email"       :       그다음 실행
            3) git config --list                            :       내가 입력한 것이 제대로 입력되었는지 확인하는 명령어
    </textarea>
</body>
</html>
